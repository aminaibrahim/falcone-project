<div *ngFor= 'let choice of choices; let i=index'>
<div *ngIf= 'selectedPlanets[i]'>

<div *ngFor ='let vehicle of availableVehicles[i]'>
    <input type="radio" id="vehicle" name="vehicleList" [value]="vehicle.name" (change)="onItemChange(i,$event.target.value)">
    <label for="vehicle">{{vehicle.name }}({{vehicle.total_no}})</label><br>
</div>
</div>
</div>
